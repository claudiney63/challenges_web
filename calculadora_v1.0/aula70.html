<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula70.css">
    <title>Calculadora Exercicio 70, 71, 72, 73 e 74</title>
</head>

<body>
    <div id="calc" class="calc">
        <div id="calc_principal">
            <div id="nome" class="nome">
                <p>Calculadora Exercicio</p>
            </div>
            <div id="display" class="display">
                <p id="mostrador">0</p>
            </div>
            <div id="teclas" class="teclas">
                <button id="tcpy" class="tecla tecla_op">CPY</button>
                <button id="tclear" class="tecla">CL</button>
                <button id="tparent1" class="tecla num">(</button>
                <button id="tparent2" class="tecla num">)</button>
                <button id="t7" class="tecla num">7</button>
                <button id="t8" class="tecla num">8</button>
                <button id="t9" class="tecla num">9</button>
                <button id="tsoma" class="tecla tecla_op op">+</button>
                <button id="t4" class="tecla num">4</button>
                <button id="t5" class="tecla num">5</button>
                <button id="t6" class="tecla num">6</button>
                <button id="tsub" class="tecla tecla_op op">-</button>
                <button id="t1" class="tecla num">1</button>
                <button id="t2" class="tecla num">2</button>
                <button id="t3" class="tecla num">3</button>
                <button id="tmult" class="tecla tecla_op op">x</button>
                <button id="t0" class="tecla num">0</button>
                <button id="tseparador" class="tecla">,</button>
                <button id="tigual" class="tecla tecla_op res">=</button>
                <button id="tdiv" class="tecla tecla_op op">/</button>
            </div>
        </div>

        <div id="aba_calc" class="aba_calc">
            >>
        </div> 
    </div>

    <script src="aula70.js"></script>

</body>

</html>
